spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/entertainflix_history
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
  flyway:
    enabled: false

azure:
  storage:
    queue:
      connection-string: ${AZURE_STORAGE_QUEUE_CONNECTION_STRING}
      queue-name: ${AZURE_STORAGE_QUEUE_NAME}

security:
  oauth2:
    enabled: false

logging:
  level:
    root: INFO
    com.example.microservice: DEBUG