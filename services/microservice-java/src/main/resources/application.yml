spring:
  application:
    name: microservice-java
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  datasource:
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
  flyway:
    enabled: true
    locations: classpath:db/migration
    baselineOnMigrate: true
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${AZURE_AD_ISSUER_URI:http://localhost:8080}
          jwk-set-uri: ${AZURE_AD_JWK_SET_URI:http://localhost:8080/keys}

server:
  port: 8080
  servlet:
    context-path:

logging:
  level:
    root: INFO
    com.example.microservice: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized