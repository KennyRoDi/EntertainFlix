spring:
  datasource:
    url: jdbc:postgresql://${SUPABASE_HOST}:${SUPABASE_PORT}/${SUPABASE_DATABASE}?sslmode=require
    username: ${SUPABASE_USER}
    password: ${SUPABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false

azure:
  storage:
    queue:
      connection-string: ${AZURE_STORAGE_QUEUE_CONNECTION_STRING}
      queue-name: decision-events
  ad:
    tenant-id: ${AZURE_AD_TENANT_ID}
    client-id: ${AZURE_AD_CLIENT_ID}

security:
  oauth2:
    enabled: true

logging:
  level:
    root: WARN
    com.example.microservice: INFO